<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">
      <h1>Picture This!</h1>

    <picture>

      <source srcset="images/museum-1440_x_1440.jpeg" media="(max-width: 960px)" />
    </picture>

    <img srcset="images/fall-dog-640.jpg 640w,

    images/fall-dog-1200.jpg 1200w">
