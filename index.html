<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!--<img src="images/museum.jpg" alt="museum">-->
    
    <picture>
      <source srcset="images/museum-480_x_320.jpeg" media="(min-width: 480px)" />
      <source srcset="images/museum-960_x_640.jpeg" media="(min-width: 960px)" />
      <source srcset="images/museum-1440_x_960.jpeg" media="(min-width: 960px)" />
      <source srcset="images/museum-1440_x_1440.jpeg" media="(max-width: 960px)" />
    </picture>

    <img srcset="images/museum-480_x_320.jpeg 480w,
    images/museum-960_x_640.jpeg 960w,
    images/museum-1440_x_960.jpeg 1440w,
    images/museum-1440_x_1440.jpeg 1440w">

  </header>
</body>

</html>
